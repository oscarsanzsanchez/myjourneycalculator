<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/vendors/bootswatch/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-3 text-center">
            <div class="col-4">
                <h4 contenteditable="true" id="default_hourstowork">08:30</h4><small>hours to work</small>
            </div>
            <div class="col-4">
                <h4 contenteditable="true" id="default_entrytime">08:00</h4><small>is the default entry time</small>
            </div>
            <div class="col-4">
                <h4 contenteditable="true" id="default_leavetime">17:30</h4><small>is the default leave time</small>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <form id="formCalculator">
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="todayEntryTime" class="mr-2">Today entry time</label>
                            <input type="time" class="form-control" id="todayEntryTime" value="08:10">
                        </div>
                        <div class="form-group col-4">
                            <label for="startMealTime" class="mr-2">Start meal time</label>
                            <input type="time" class="form-control" id="startMealTime" value="13:40">
                        </div>
                        <div class="form-group col-4">
                            <label for="endMealTime" class="mr-2">End meal time</label>
                            <input type="time" class="form-control" id="endMealTime">
                        </div>
                        <button type="button" class="btn btn-outline-info col-4 offset-1"
                            onclick="calculateEndMealTime()">Calculate end meal time</button>
                        <button type="button" class="btn btn-outline-success col-4 offset-2">Calculate leave
                            time</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        var form = document.getElementById("formCalculator")
        console.log(form.elements);

        function calculateEndMealTime() {
            var todayentrytime = document.getElementById('todayEntryTime').value
            var startMealTime = document.getElementById('startMealTime').value
            var defaultHours2Work = document.getElementById('default_hourstowork').innerHTML

            // Today Entry Time
            let d_todayentrytime = new Date()
            var [hour, minutes] = todayentrytime.split(':')
            d_todayentrytime.setHours(+hour)
            d_todayentrytime.setMinutes(minutes)
            console.log(d_todayentrytime);

            // Today Start Meal Time
            let d_startmealtime = new Date()
            var [hour, minutes] = startMealTime.split(':')
            d_startmealtime.setHours(+hour)
            d_startmealtime.setMinutes(minutes)
            console.log(d_startmealtime);

            // Substract

            console.log(d_startmealtime - d_todayentrytime);

            console.log(time_convert(d_startmealtime.getTime() - d_todayentrytime.getTime()));
        }

        function time_convert(num) {
            var hours = Math.floor(num / 60);
            var minutes = num % 60;
            return hours + ":" + minutes;
        }
    </script>
</body>

</html>
